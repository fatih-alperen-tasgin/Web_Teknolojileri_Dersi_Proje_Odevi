<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Giriş Yap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card p-4 shadow" style="max-width: 400px; width: 100%;">
      <h2 class="text-center mb-4">Giriş Yap</h2>

      <form action="php/login.php" method="POST" onsubmit="return validateForm()">
        <div class="mb-3">
          <label for="kullanici" class="form-label">Kullanıcı Adı (e-posta)</label>
          <input type="email" class="form-control" id="kullanici" name="kullanici" required />
        </div>
        <div class="mb-3">
          <label for="sifre" class="form-label">Şifre (öğrenci numarası)</label>
          <input type="password" class="form-control" id="sifre" name="sifre" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Giriş Yap</button>
      </form>
    </div>
  </div>

  <script>
    function validateForm() {
      const email = document.getElementById("kullanici").value;
      const sifre = document.getElementById("sifre").value;

      if (!email || !sifre) {
        alert("Lütfen tüm alanları doldurunuz.");
        return false;
      }

      const emailPattern = /^[a-z0-9]+@sakarya\.edu\.tr$/i;
      if (!emailPattern.test(email)) {
        alert("Lütfen geçerli bir Sakarya Üniversitesi e-posta adresi giriniz.");
        return false;
      }

      return true;
    }
  </script>
</body>
</html>
